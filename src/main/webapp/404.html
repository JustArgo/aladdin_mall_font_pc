<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>温馨提示</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="/js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="/css/pay-success.css" type="text/css" />
</head>

<body>
	<div id="container">
    <div class="header">
        <a href="javascript:" class="header-back btn">
			<img class="img1" src="/images/classfiy/back_n.png">
			<img class="img2" src="/images/classfiy/back_p.png">
		</a>
        <span>温馨提示</span>
    </div>
	<div class="pay-tip">
		<img src="/images/lose.png">
		<div style="margin-top:30px;">
			您所查找的内容不存在
		</div>
	</div>
</div>
</body>
<script>
    $(function(){
		$(".pay-link").click(function(){
			if($(this).hasClass("bg1")){
				$(this).removeClass("bg1").addClass("bg2");
			}else{
				$(this).removeClass("bg2").addClass("bg1");
			}
		});
		$(".btn").click(function(){
			if($(this).find(".img1").is(":visible")){
				$(this).find(".img1").hide();
				$(this).find(".img2").show();
			}else{
				$(this).find(".img1").show();
				$(this).find(".img2").hide();
			}
		})
	});
</script>
</html>
